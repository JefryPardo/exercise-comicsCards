<h1>{{heroe.nombre | uppercase}}
    <h6><small class="text-muted">{{heroe.aparicion | date:'y'}}</small></h6>
</h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel' " class="img-logo" src="assets/img/mv.png" alt="Marvel">
            <img *ngIf="heroe.casa == 'DC' " class="img-logo" src="assets/img/dc.png" alt="Dc">
        </div>
        <div>
            <img src="" alt="">
        </div>
    </div>
</div>
